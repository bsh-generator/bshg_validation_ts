name: Release

on:
  push:
    branches:
      - main
    paths:
      - package.json

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Change directory to core
        working-directory: core
        run: echo "Changed directory to core"

      - name: Install dependencies
        working-directory: core
        run: npm install

      # Uncomment to run tests
      # - name: Run tests
      #   working-directory: core
      #   run: npm test

      - name: Build project
        working-directory: core
        run: npm run build

      - id: publish
        name: Publish to NPM
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: core
          dry-run: false
          provenance: true
